<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tinyApp</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<!-- appName -->
<body ng-app="tinyApp" ng-controller='BodyCtrl as bodyCtrl' ng-style='bodyCtrl.bodyBgColor'>
	<div class='container'>


		<!-- navbar - bootstrap -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header" ng-class="{ hiliteNav: bodyCtrl.isAbout() }" >
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a ng-class="{ active: bodyCtrl.isActive('/')}" class="navbar-brand" href="#/">Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{ active: bodyCtrl.isActive('/about')}"><a href="#/about">About</a></li>
						
						
						<li ng-class="{ active: bodyCtrl.isActive('/test')}"><a ng-class="{ hiliteNav: bodyCtrl.isAbout() }" href="#/test">Test</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<!-- end navbar -->

		<div ng-controller="NavCtrl">navctrl</div>
		<ui-view></ui-view>

		<div id='footer' class="footer">
			<p>Â© Company 2015x</p>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><!-- required for bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src='js/main.js'></script>
	<script src='js/controllers/body.js'></script>
	<script src='js/controllers/main.js'></script>
	<script src='js/controllers/about.js'></script>
	<script src='js/components/main.js'></script>
	<script src='js/components/bob_1.js'></script>
	<script src='js/components/bob_2.js'></script>
	<script src='js/components/bob_3.js'></script>
	<script src='js/components/bob_4.js'></script>
	<script src='js/components/bob_5.js'></script>
	<script src='js/components/bob_6.js'></script>
	<script src='js/components/bob_7.js'></script>
	<script src='js/factories/mainFactory.js'></script>

</body>
</html>
